<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videoaulas - Chico Concursos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte mais moderna */
    }
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); /* Fundo gradiente para mais profundidade */
      color: #FFD700;
      min-height: 100vh;
      padding: 30px; /* Aumentado */
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #222, #111); /* Gradiente sutil na barra */
      padding: 20px 30px; /* Aumentado */
      margin-bottom: 30px; /* Aumentado */
      flex-wrap: wrap;
      gap: 20px; /* Aumentado */
      border-radius: 15px; /* Aumentado */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Aumentado */
      border: 1px solid #333;
    }
    .top-bar h1 {
      font-size: 2.1rem; /* Aumentado */
      margin: 0;
      background: linear-gradient(to right, #FFD700, #D4AF37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px; /* Aumentado */
    }
    .user-info span {
      font-weight: bold;
      font-size: 1.2rem; /* Aumentado */
    }
    .logout-btn {
      background: linear-gradient(to bottom, #FFD700, #D4AF37); /* Gradiente dourado */
      color: #000;
      border: none;
      padding: 11px 22px; /* Aumentado */
      border-radius: 10px; /* Aumentado */
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease, transform 0.1s ease; /* Transições suaves */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3); /* Aumentado */
      font-size: 1.05rem; /* Aumentado */
    }
    .logout-btn:hover {
      background: linear-gradient(to bottom, #e6c200, #c29e2e);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4); /* Aumentado */
      transform: translateY(-2px); /* Efeito de elevação */
    }
    .logout-btn:active {
       transform: translateY(0);
    }
    .container {
      max-width: 1600px; /* Largura máxima aumentada */
      width: 100%;
      margin: 0 auto;
      background: rgba(30, 30, 30, 0.9); /* Fundo mais opaco */
      border-radius: 20px; /* Aumentado */
      padding: 30px; /* Aumentado */
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6); /* Aumentado */
      border: 1px solid #333;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 30px; /* Espaçamento aumentado */
    }
    /* Modal de Login - Estilo Refinado */
    #loginModal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9); /* Fundo mais escuro */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: linear-gradient(145deg, #1a1a1a, #111); /* Gradiente no container */
      padding: 45px; /* Aumentado */
      border-radius: 18px; /* Aumentado */
      text-align: center;
      max-width: 580px; /* Aumentado */
      width: 95%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6); /* Aumentado */
      color: #FFD700;
      border: 1px solid #333;
    }
    .login-container h2 {
      margin-bottom: 30px; /* Aumentado */
      color: #FFD700;
      font-size: 2.2rem; /* Aumentado */
    }
    .form-group {
      margin-bottom: 25px; /* Aumentado */
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px; /* Aumentado */
      font-weight: 600; /* Negrito mais suave */
      font-size: 1.15rem; /* Aumentado */
    }
    .form-group input {
      width: 100%;
      padding: 16px; /* Aumentado */
      border: 2px solid #444; /* Borda mais grossa */
      border-radius: 12px; /* Bordas mais arredondadas */
      background: linear-gradient(to bottom, #222, #1a1a1a); /* Gradiente no input */
      color: #FFD700;
      box-sizing: border-box;
      font-size: 1.1rem; /* Aumentado */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus {
        border-color: #FFD700;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); /* Aumentado */
    }
    .login-button {
      background: linear-gradient(to bottom, #FFD700, #D4AF37);
      color: #000;
      border: none;
      padding: 16px 30px; /* Aumentado */
      border-radius: 12px; /* Aumentado */
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem; /* Aumentado */
      transition: all 0.3s ease, transform 0.1s ease;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Aumentado */
    }
    .login-button:hover {
      background: linear-gradient(to bottom, #e6c200, #c29e2e);
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.5); /* Aumentado */
      transform: translateY(-2px);
    }
    .login-button:active {
       transform: translateY(0);
    }
    #loginError {
      color: #ff6b6b; /* Cor de erro mais vibrante */
      margin-top: 25px; /* Aumentado */
      padding: 15px; /* Aumentado */
      border-radius: 10px; /* Aumentado */
      background-color: rgba(139, 0, 0, 0.25); /* Fundo sutil para erro */
      display: none;
      font-weight: 500;
      font-size: 1.05rem; /* Aumentado */
    }
    /* Seção de Lista de Vídeos - Refinada */
    .videos-list-section {
      background: linear-gradient(to bottom, #1a1a1a, #111);
      border-radius: 18px; /* Aumentado */
      padding: 30px; /* Aumentado */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Aumentado */
      border: 1px solid #333;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px; /* Aumentado */
      flex-wrap: wrap;
      gap: 20px; /* Aumentado */
    }
    .list-header h2 {
        font-size: 1.8rem; /* Aumentado */
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px; /* Aumentado */
    }
    .search-container {
      display: flex;
      gap: 15px; /* Aumentado */
      flex: 1;
      max-width: 650px; /* Aumentado */
    }
    .search-container input,
    .search-container select {
      padding: 12px 16px; /* Aumentado */
      border: 2px solid #444;
      border-radius: 10px; /* Aumentado */
      background: linear-gradient(to bottom, #222, #1a1a1a);
      color: #FFD700;
      font-size: 1.05rem; /* Aumentado */
    }
    .search-container input:focus,
    .search-container select:focus {
        border-color: #FFD700;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); /* Aumentado */
    }
    .search-container input {
      flex: 1;
    }
    /* Estilo para o seletor de categoria */
    #categoryFilter {
        background-color: #1a1a1a;
        color: #FFD700;
        border: 2px solid #444;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 1.05rem;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23FFD700' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1rem;
    }
    #categoryFilter option {
        background-color: #1a1a1a;
        color: #FFD700;
    }
    /* --- NOVO: Estilo para a lista de vídeos com scroll --- */
    .video-list {
      list-style: none;
      max-height: 200px; /* Altura máxima da lista */
      overflow-y: auto; /* Ativa a barra de rolagem vertical */
      padding: 0;
      margin: 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: rgba(20, 20, 20, 0.6);
    }
    /* Estilo para a barra de rolagem */
    .video-list::-webkit-scrollbar {
        width: 10px; /* Largura da barra */
    }
    .video-list::-webkit-scrollbar-track {
        background: #1a1a1a; /* Fundo da barra */
        border-radius: 5px; /* Arredondamento */
    }
    .video-list::-webkit-scrollbar-thumb {
        background: #444; /* Cor do polegar */
        border-radius: 5px; /* Arredondamento */
    }
    .video-list::-webkit-scrollbar-thumb:hover {
        background: #555; /* Cor do polegar ao passar o mouse */
    }
    .video-item {
      padding: 20px 25px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.1s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .video-item:last-child {
      border-bottom: none;
      border-radius: 0 0 10px 10px;
    }
    .video-item:first-child {
       border-radius: 10px 10px 0 0;
    }
    .video-item:hover {
      background: linear-gradient(to right, #2a2a2a, #222);
      transform: translateX(5px);
      box-shadow: inset 5px 0 10px rgba(255, 215, 0, 0.1);
    }
    .video-item.active {
      background: linear-gradient(to right, #333, #2a2a2a);
      border-left: 6px solid #FFD700;
      transform: translateX(0);
      box-shadow: inset 5px 0 15px rgba(255, 215, 0, 0.2);
    }
    .video-info {
      flex: 1;
    }
    .video-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #FFD700;
    }
    .video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1rem;
      color: #ccc;
    }
    .video-category, .video-duration {
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .video-category {
        background-color: rgba(255, 215, 0, 0.15);
        padding: 5px 12px;
        border-radius: 25px;
        font-weight: 500;
        font-size: 0.95rem;
    }
    .video-category i, .video-duration i {
        color: #FFD700;
        font-size: 0.95rem;
    }
    .video-date {
        font-size: 0.95rem;
        color: #aaa;
        min-width: 90px;
        text-align: right;
        font-weight: 500;
    }
    /* Seção de Detalhes do Vídeo - Refinada */
    .video-detail-section {
      background: linear-gradient(to bottom, #1a1a1a, #111);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 25px;
      border: 1px solid #333;
    }
    .video-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }
    #video-detail-title {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
      color: #FFD700;
    }
    #video-detail-category {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to right, #333, #2a2a2a);
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }
    #video-detail-category i {
        color: #FFD700;
        font-size: 1.1rem;
    }
    #video-detail-description {
      background: linear-gradient(to bottom, #222, #1a1a1a);
      padding: 25px;
      border-radius: 15px;
      min-height: 80px;
      font-size: 1.1rem;
      line-height: 1.6;
      border: 1px solid #333;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
      color: #eee;
    }
    .video-player-container {
      background-color: #000;
      border-radius: 15px;
      overflow: hidden;
      flex: 1;
      min-height: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      position: relative;
      padding-top: 56.25%; /* 16:9 */
    }
    #video-player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    #video-player iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 15px;
    }
    .progress-bar {
      width: 100%;
      height: 14px;
      background: linear-gradient(to right, #222, #1a1a1a);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 7px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #FFD700, #D4AF37);
      width: 0%;
      transition: width 0.6s ease;
      border-radius: 12px;
    }
    .video-actions {
      display: flex;
      justify-content: flex-end;
    }
    .btn-mark-watched {
      background: linear-gradient(to bottom, #FFD700, #D4AF37);
      color: #000;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease, transform 0.1s ease;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-mark-watched:hover {
      background: linear-gradient(to bottom, #e6c200, #c29e2e);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    .btn-mark-watched:active {
       transform: translateY(0);
    }
    /* Mensagens */
    .message {
      text-align: center;
      padding: 30px;
      background: linear-gradient(to bottom, #1a1a1a, #111);
      border-radius: 15px;
      margin-top: 30px;
      font-size: 1.3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
    }
    /* Notificações */
    .notification-container {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 10000;
    }
    .notification {
      background: linear-gradient(to right, #333, #2a2a2a);
      color: #FFD700;
      padding: 20px 28px;
      margin-bottom: 18px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 18px;
      animation: fadeInOut 4.5s forwards;
      border-left: 6px solid #FFD700;
      font-weight: 500;
      font-size: 1.05rem;
    }
    .notification.error {
      background: linear-gradient(to right, #441111, #330000);
      border-left-color: #ff6b6b;
      color: #ff6b6b;
    }
    .notification.error i {
        color: #ff6b6b;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(120px); }
      10% { opacity: 1; transform: translateX(0); }
      90% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(120px); }
    }
    /* --- NOVO: Estilos para o Player Modal de Ampliação --- */
    .video-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9); /* Fundo semi-transparente escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* Acima de outros elementos */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .video-modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .video-modal-player-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      background-color: #000;
      /* Estados de tamanho */
      width: 60%;  /* Tamanho médio como padrão inicial */
      height: 60%;
      max-width: 1000px; /* Limita o tamanho máximo */
      max-height: 700px;
      transition: width 0.4s ease, height 0.4s ease, max-width 0.4s ease, max-height 0.4s ease;
    }

    .video-modal-player-container.size-small {
      width: 50%;
      height: 50%;
      max-width: 700px;
      max-height: 500px;
    }

    .video-modal-player-container.size-full {
      width: 95%;
      height: 95%;
      max-width: 98vw; /* Usa vw/vh para tela cheia */
      max-height: 95vh;
    }

    .video-modal-player-container #video-modal-player {
      width: 100%;
      height: 100%;
    }

    .video-modal-player-container #video-modal-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-modal-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2010;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .video-modal-close-btn:hover {
      background: rgba(255, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .video-modal-expand-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: #FFD700;
      border: 1px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2010;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .video-modal-expand-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.1);
    }
    /* --- FIM: Estilos para o Player Modal de Ampliação --- */
    /* Responsivo */
    @media (max-width: 992px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 20px;
      }
      .top-bar {
        padding: 15px 20px;
        flex-direction: column;
        text-align: center;
      }
      .list-header {
        flex-direction: column;
        align-items: stretch;
      }
      .search-container {
        width: 100%;
      }
      .video-detail-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .video-meta {
         gap: 15px;
      }
      .video-date {
          text-align: left;
          width: 100%;
          margin-top: 10px;
      }
      .videos-list-section, .video-detail-section {
          padding: 25px;
      }
      .login-container {
          padding: 35px 25px;
      }
      .video-player-container {
          min-height: 400px;
      }
    }
    @media (max-width: 576px) {
        body {
            padding: 15px;
        }
        .container {
            padding: 15px;
        }
        .top-bar h1 {
            font-size: 1.7rem;
        }
        .video-title {
            font-size: 1.1rem;
        }
        #video-detail-title {
            font-size: 1.6rem;
        }
        .video-meta {
            flex-direction: column;
            gap: 8px;
        }
        .btn-mark-watched, .logout-btn {
            padding: 12px 20px;
            font-size: 1.05rem;
        }
        .form-group input, .search-container input, .search-container select {
            padding: 14px;
            font-size: 1rem;
        }
        .login-container {
            padding: 25px 20px;
        }
        .login-container h2 {
            font-size: 1.8rem;
        }
        .video-player-container {
            min-height: 300px;
        }
        .notification {
            padding: 15px 20px;
            font-size: 0.95rem;
            gap: 12px;
        }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1><i class="fas fa-video"></i> Videoaulas - Chico Concursos</h1>
    <div class="user-info" id="user-info-section" style="display: none;">
      <span id="user-email-display"></span>
      <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </div>
  <div class="container">
    <div class="app-container">
      <!-- Modal de Login -->
      <div id="loginModal">
        <div class="login-container">
          <h2><i class="fas fa-lock"></i> Acesso às Videoaulas</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Senha:</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i> Acessar</button>
          </form>
          <div id="loginError"></div>
        </div>
      </div>
      <!-- Conteúdo Principal (Lista e Detalhes) -->
      <div id="app-content" style="display: none;">
        <!-- Lista de Vídeos -->
        <div class="videos-list-section">
          <div class="list-header">
            <h2><i class="fas fa-list"></i> Lista de Videoaulas</h2>
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Buscar..." oninput="filterVideos()" />
              <select id="categoryFilter" onchange="filterVideos()">
                <option value="">Todas as Categorias</option>
                <!-- Categorias serão preenchidas dinamicamente -->
              </select>
            </div>
          </div>
          <ul class="video-list" id="videos-list">
            <!-- Lista de vídeos será preenchida aqui -->
          </ul>
        </div>
        <!-- Detalhes do Vídeo -->
        <div class="video-detail-section">
          <div class="video-detail-header">
            <div id="video-detail-title">Selecione uma videoaula</div>
            <div id="video-detail-category"><i class="fas fa-tag"></i> Categoria</div>
          </div>
          <div id="video-detail-description">A descrição da videoaula selecionada aparecerá aqui.</div>
          <div class="video-player-container">
            <div id="video-player">
              <p>Selecione uma videoaula para reproduzir.</p>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="video-actions">
            <button class="btn-mark-watched" onclick="markAsWatched(currentVideoId)">
              <i class="fas fa-check-circle"></i> Marcar como Assistida
            </button>
          </div>
        </div>
      </div>
      <!-- Mensagens -->
      <div id="loading-message" class="message" style="display: none;">
        <p><i class="fas fa-spinner fa-spin"></i> Carregando videoaulas...</p>
      </div>
      <div id="error-message" class="message" style="display: none; color: #ff6b6b;">
        <p><i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span></p>
      </div>
    </div>
  </div>
  <!-- --- NOVO: Player Modal de Ampliação --- -->
  <div id="video-modal-overlay" class="video-modal-overlay">
    <div id="video-modal-player-container" class="video-modal-player-container size-small"> <!-- Começa pequeno -->
      <button id="video-modal-close-btn" class="video-modal-close-btn">
        <i class="fas fa-times"></i>
      </button>
      <button id="video-modal-expand-btn" class="video-modal-expand-btn">
        <i class="fas fa-expand"></i> <!-- Ícone inicial -->
      </button>
      <div id="video-modal-player">
        <!-- O iframe do vídeo será inserido aqui -->
      </div>
    </div>
  </div>
  <!-- --- FIM: Player Modal de Ampliação --- -->
  <!-- Sistema de Notificação -->
  <div class="notification-container" id="notification-container"></div>
  <script>
    // - CONFIGURAÇÃO INICIAL -
    // Substitua pela URL da sua Web App implantada
    let WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwSglTN2mDd55TtkMM7ecEukYs4iand8lxLW0K9vO587--HBug4B_sLN3sVrxRpGgVn/exec";
    // - VARIÁVEIS GLOBAIS -
    let allVideos = [];
    let filteredVideos = [];
    let currentVideoId = null;
    let userEmail = null;
    let sessionToken = null; // Armazena o token de sessão
    // - INICIALIZAÇÃO -
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function(e) {
          e.preventDefault();
          login();
        });
      }
      // Verifica se há token salvo no localStorage (sessão persistente)
      const savedToken = localStorage.getItem('videoUserToken');
      const savedEmail = localStorage.getItem('videoUserEmail');
      if (savedToken && savedEmail) {
        sessionToken = savedToken;
        userEmail = savedEmail;
        document.getElementById('user-email-display').textContent = userEmail;
        document.getElementById('user-info-section').style.display = 'flex';
        document.getElementById('loginModal').style.display = 'none'; // Esconde o modal
        document.getElementById('app-content').style.display = 'block';
        loadVideos(); // Carrega vídeos usando o token salvo
      }
       // --- NOVO: Adicionar Event Listeners para o Modal ---
      const closeBtn = document.getElementById('video-modal-close-btn');
      const expandBtn = document.getElementById('video-modal-expand-btn');
      const overlay = document.getElementById('video-modal-overlay');

      if (closeBtn) {
        closeBtn.addEventListener('click', closeVideoModal);
      }

      if (expandBtn) {
        expandBtn.addEventListener('click', toggleModalVideoSize);
      }

      // Fechar modal ao clicar no overlay (fora do player)
      if (overlay) {
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            closeVideoModal();
          }
        });
      }
       // --- FIM: Adicionar Event Listeners para o Modal ---
    });
    // - SISTEMA DE NOTIFICAÇÃO -
    function showNotification(message, type = 'success') {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'error' ? 'error' : ''}`;
      const iconClass = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
      notification.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
      container.appendChild(notification);
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }
    // - FUNÇÕES DE INTERFACE -
    function showSection(sectionId) {
      const sections = ["app-content", "loading-message", "error-message"];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      if (sectionId && document.getElementById(sectionId)) {
        document.getElementById(sectionId).style.display = 'block';
      }
    }
    function showError(message) {
      document.getElementById('error-text').textContent = message;
      showSection('error-message');
    }
    function populateCategoryFilter() {
      const categories = [...new Set(allVideos.map(v => v.category).filter(cat => cat))];
      const filterSelect = document.getElementById("categoryFilter");
      filterSelect.innerHTML = '<option value="">Todas as Categorias</option>';
      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        filterSelect.appendChild(option);
      });
    }
    // - FUNÇÕES DE EXIBIÇÃO DE DADOS -
    function displayVideosList() {
      const listElement = document.getElementById("videos-list");
      if (listElement) {
        listElement.innerHTML = "";
        if (filteredVideos.length === 0) {
            listElement.innerHTML = '<li class="video-item"><p>Nenhuma videoaula encontrada.</p></li>';
            return;
        }
        filteredVideos.forEach(video => {
          const listItem = document.createElement("li");
          listItem.className = "video-item";
          if (video.id === currentVideoId) {
            listItem.classList.add("active");
          }
          listItem.dataset.id = video.id;
          // Formatar data de publicação
          let publishDateStr = "";
          if (video.publishDate) {
              const publishDate = new Date(video.publishDate);
              if (!isNaN(publishDate)) {
                  publishDateStr = publishDate.toLocaleDateString('pt-BR');
              }
          }
          listItem.innerHTML = `
            <div class="video-info">
              <div class="video-title">${video.title || "Sem título"}</div>
              <div class="video-meta">
                <div class="video-category"><i class="fas fa-tag"></i> ${video.category || "Sem categoria"}</div>
                <div class="video-duration"><i class="fas fa-clock"></i> ${video.duration || "Duração não informada"}</div>
              </div>
            </div>
            <div class="video-date">${publishDateStr}</div>
          `;
          listItem.addEventListener("click", () => showVideoDetails(video.id));
          listElement.appendChild(listItem);
        });
      }
    }
    // --- NOVO: Lógica para o Player Modal de Ampliação ---
    let currentModalVideoUrl = '';
    let modalSizeState = 'small'; // 'small', 'medium', 'full'

    function openVideoModal(videoUrl) {
      if (!videoUrl) return;

      const overlay = document.getElementById('video-modal-overlay');
      const playerContainer = document.getElementById('video-modal-player-container');
      const playerElement = document.getElementById('video-modal-player');
      const expandBtn = document.getElementById('video-modal-expand-btn');

      currentModalVideoUrl = videoUrl;
      modalSizeState = 'small'; // Resetar para o estado inicial

      // Configurar o player com o vídeo
      try {
        playerElement.innerHTML = `
          <iframe
            src="${currentModalVideoUrl}"
            loading="lazy"
            style="border:0; width:100%; height:100%;"
            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen;"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-presentation"
          ></iframe>
        `;
      } catch (e) {
        console.error("Erro ao configurar o player modal de vídeo:", e);
        playerElement.innerHTML = `<p>Erro ao carregar o vídeo.</p>`;
        return;
      }

      // Aplicar classe de tamanho inicial
      playerContainer.className = 'video-modal-player-container size-small';

      // Atualizar ícone do botão de expandir
      updateExpandButtonIcon();

      // Mostrar o overlay
      overlay.classList.add('active');
    }

    function closeVideoModal() {
      const overlay = document.getElementById('video-modal-overlay');
      overlay.classList.remove('active');
      // Limpar o player após um curto atraso para permitir a transição
      setTimeout(() => {
         document.getElementById('video-modal-player').innerHTML = '';
         currentModalVideoUrl = '';
      }, 300);
    }

    function toggleModalVideoSize() {
      const playerContainer = document.getElementById('video-modal-player-container');

      if (modalSizeState === 'small') {
        modalSizeState = 'medium';
        playerContainer.className = 'video-modal-player-container';
      } else if (modalSizeState === 'medium') {
        modalSizeState = 'full';
        playerContainer.className = 'video-modal-player-container size-full';
      } else { // if (modalSizeState === 'full')
        modalSizeState = 'small';
        playerContainer.className = 'video-modal-player-container size-small';
      }

      // Atualizar ícone do botão de expandir
      updateExpandButtonIcon();
    }

    function updateExpandButtonIcon() {
        const expandBtn = document.getElementById('video-modal-expand-btn');
        if (!expandBtn) return;

        let iconClass = 'fa-expand'; // Padrão para próximo estágio
        if (modalSizeState === 'small') {
            iconClass = 'fa-expand'; // Próximo: médio
        } else if (modalSizeState === 'medium') {
            iconClass = 'fa-expand'; // Próximo: tela cheia (mesmo ícone, mas comportamento muda)
        } else if (modalSizeState === 'full') {
            iconClass = 'fa-compress'; // Próximo: pequeno
        }
        // Atualiza o ícone dentro do botão
        expandBtn.innerHTML = `<i class="fas ${iconClass}"></i>`;
    }
    // --- FIM: Lógica para o Player Modal de Ampliação ---
    function showVideoDetails(videoId) {
      const video = allVideos.find(v => v.id == videoId);
      if (!video) {
        console.error("Vídeo não encontrado:", videoId);
        return;
      }
      currentVideoId = video.id;
      document.getElementById("video-detail-title").textContent = video.title || "Sem título";
      const categoryElement = document.getElementById("video-detail-category");
      categoryElement.innerHTML = video.category ? `<i class="fas fa-tag"></i> ${video.category}` : "";
      document.getElementById("video-detail-description").textContent = video.description || "";
      // --- CONFIGURAÇÃO DO PLAYER PARA BUNNY STREAM ---
      // Em vez de mostrar no player principal, abre o modal
      if (video.driveUrl) {
          openVideoModal(video.driveUrl);
      } else {
          const videoPlayer = document.getElementById("video-player");
          if(videoPlayer) videoPlayer.innerHTML = `<p>URL de incorporação do vídeo não disponível.</p>`;
      }
      // --- FIM DA CONFIGURAÇÃO DO PLAYER ---
      // Atualizar progresso (simulado)
      const progress = getVideoProgress(video.id);
      document.getElementById("progress-fill").style.width = `${progress}%`;
      // Atualizar item ativo na lista
      document.querySelectorAll(".video-item").forEach(item => {
        item.classList.remove("active");
        if (item.dataset.id == video.id) {
          item.classList.add("active");
        }
      });
      // Scroll para o topo da seção de detalhes
      document.querySelector('.video-detail-section').scrollIntoView({ behavior: 'smooth' });
    }
    // - FUNÇÕES DE FILTRO E BUSCA -
    function filterVideos() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const categoryFilter = document.getElementById("categoryFilter").value;
      filteredVideos = allVideos.filter(video => {
        const matchesSearch =
          (video.title && video.title.toLowerCase().includes(searchTerm)) ||
          (video.description && video.description.toLowerCase().includes(searchTerm)) ||
          (video.category && video.category.toLowerCase().includes(searchTerm));
        const matchesCategory = categoryFilter === "" || video.category === categoryFilter;
        return matchesSearch && matchesCategory;
      });
      displayVideosList();
    }
    // - FUNÇÕES DE AUTENTICAÇÃO -
    async function login() {
      const emailInput = document.getElementById('loginEmail');
      const passwordInput = document.getElementById('loginPassword');
      const errorElement = document.getElementById('loginError');
      if (emailInput && passwordInput) {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        if (!email || !password) {
          errorElement.textContent = 'Por favor, preencha todos os campos.';
          errorElement.style.display = 'block';
          return;
        }
        try {
            errorElement.style.display = 'none';
            const response = await fetch(WEB_APP_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: `action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            });
            const result = await response.json();
            if (result.success) {
                userEmail = result.email;
                sessionToken = result.sessionToken;
                // Armazenar token e email no localStorage para sessão persistente
                localStorage.setItem('videoUserToken', sessionToken);
                localStorage.setItem('videoUserEmail', userEmail);
                document.getElementById('user-email-display').textContent = userEmail;
                document.getElementById('user-info-section').style.display = 'flex';
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                loadVideos();
            } else {
                errorElement.textContent = result.error || 'Erro desconhecido no login.';
                errorElement.style.display = 'block';
            }
        } catch (error) {
            console.error('Erro no login:', error);
            errorElement.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
            errorElement.style.display = 'block';
        }
      }
    }
    function logout() {
      localStorage.removeItem('videoUserToken');
      localStorage.removeItem('videoUserEmail');
      sessionToken = null;
      userEmail = null;
      document.getElementById('user-info-section').style.display = 'none';
      document.getElementById('loginModal').style.display = 'flex'; // Mostra o modal de login
      document.getElementById('app-content').style.display = 'none';
      allVideos = [];
      filteredVideos = [];
      currentVideoId = null;
      document.getElementById("videos-list").innerHTML = "";
      document.getElementById("video-detail-title").textContent = "Selecione uma videoaula";
      document.getElementById("video-detail-category").innerHTML = '<i class="fas fa-tag"></i> Categoria';
      document.getElementById("video-detail-description").textContent = "A descrição da videoaula selecionada aparecerá aqui.";
      document.getElementById("video-player").innerHTML = '<p>Selecione uma videoaula para reproduzir.</p>';
      document.getElementById("progress-fill").style.width = '0%';
      document.getElementById("searchInput").value = "";
      document.getElementById("categoryFilter").innerHTML = '<option value="">Todas as Categorias</option>';
      showNotification('Você saiu da conta.', 'success');
       // Fechar o modal de vídeo se estiver aberto
       closeVideoModal();
    }
    // - FUNÇÕES DE COMUNICAÇÃO COM O BACKEND -
    async function loadVideos() {
      if (!sessionToken) {
        console.error("Token de sessão não definido.");
        return;
      }
      try {
        showSection("loading-message");
        // Passar o token como parâmetro de consulta
        const url = new URL(WEB_APP_URL);
        url.searchParams.append('token', sessionToken);
        const response = await fetch(url, {
            method: 'GET',
            redirect: 'follow'
        });
        if (!response.ok) {
           const errorText = await response.text();
           throw new Error(`Erro ${response.status}: ${errorText}`);
        }
        const result = await response.json();
        // Verifica se o resultado é um array
        if (!Array.isArray(result)) {
          if (result && result.error) {
             throw new Error(result.error);
          } else {
             throw new Error('Resposta do servidor inválida');
          }
        }
        allVideos = result.map(item => ({
          id: item.id || item["ID"] || "",
          title: item.title || item["Título"] || "Sem título",
          description: item.description || item["Descrição"] || "",
          category: item.category || item["Categoria"] || "",
          driveUrl: item.driveUrl || item["URL Google Drive"] || "",
          duration: item.duration || item["Duração"] || "",
          publishDate: item.publishDate || item["Data de Publicação"] || ""
        }));
        filteredVideos = [...allVideos];
        populateCategoryFilter();
        displayVideosList();
        if (filteredVideos.length > 0) {
          showVideoDetails(filteredVideos[0].id);
        } else {
           document.getElementById("video-player").innerHTML = '<p>Nenhuma videoaula disponível para este usuário.</p>';
           // Fechar o modal de vídeo se não houver vídeos
           closeVideoModal();
        }
        showSection("app-content"); // Mostra o conteúdo principal após carregar
      } catch (error) {
        console.error("Erro ao carregar videoaulas:", error);
        showError(`Falha ao carregar videoaulas: ${error.message}`);
      }
    }
    async function markAsWatched(videoId) {
      if (!sessionToken) {
        showNotification('Usuário não autenticado.', 'error');
        return;
      }
      if (!videoId) {
        showNotification('ID da videoaula não encontrado.', 'error');
        return;
      }
      try {
        const url = new URL(WEB_APP_URL);
        const params = new URLSearchParams();
        params.append("action", "markWatched");
        params.append("id", videoId);
        params.append("token", sessionToken); // Passa o token para a ação POST
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params,
          redirect: 'follow'
        });
        if (!response.ok) {
           const errorText = await response.text();
           throw new Error(`Erro ${response.status}: ${errorText}`);
        }
        const result = await response.json();
        if (result.error) {
          throw new Error(result.error);
        }
        if (!result.success) {
          throw new Error(result.message || "Erro desconhecido ao marcar como assistido.");
        }
        showNotification('Videoaula marcada como assistida!');
        // Atualizar a barra de progresso visualmente (simulado)
        document.getElementById("progress-fill").style.width = '100%';
      } catch (error) {
        console.error("Erro ao marcar videoaula:", error);
        showNotification(`Erro ao marcar: ${error.message}`, 'error');
      }
    }
    function getVideoProgress(videoId) {
      // Simulação - na implementação real, isso viria do backend
      // Baseado no histórico de visualização do usuário
      // Para demonstração, retorna um valor aleatório
      return Math.floor(Math.random() * 100); // 0-100%
      // OU, para sempre mostrar 0% inicialmente:
      // return 0;
    }
  </script>
